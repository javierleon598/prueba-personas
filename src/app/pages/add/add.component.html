<div class="container mt-5">
  <div class="card">
    <div class="card-body">
      <h1 class="text-center">Agregar persona +</h1>
      <form
        class="form-group"
        autocomplete="off"
        #template="ngForm"
        (ngSubmit)="guardar(template)"
      >
        <h5>nombre</h5>
        <input
          class="form-control"
          required
          placeholder="Nombre"
          [(ngModel)]="persona.nombre"
          type="text"
          #nombre="ngModel"
          name="nombre"
        />
        <h5 class="mt-3">Apellido</h5>
        <input
          class="form-control"
          required
          placeholder="Apellido"
          [(ngModel)]="persona.apellido"
          type="text"
          #apellido="ngModel"
          name="apellido"
        />
        <h5 class="mt-3">Cedula</h5>
        <input
          class="form-control"
          required
          placeholder="Cedula"
          [(ngModel)]="persona.cedula"
          type="text"
          #cedula="ngModel"
          name="cedula"
        />
        <h5 class="mt-3">Genero</h5>
        <input
          class="form-control"
          required
          placeholder="Genero"
          [(ngModel)]="persona.genero"
          type="text"
          #genero="ngModel"
          name="genero"
        />
        <h5 class="mt-3">Edad</h5>
        <input
          class="form-control"
          required
          placeholder="Edad"
          [(ngModel)]="persona.edad"
          type="number"
          #edad="ngModel"
          name="edad"
        />

        <h5 *ngIf="incompleto" class="text-center text-danger mt-3">FORMULARIO INCOMPLETO</h5>
        <h5 *ngIf="completado" class="text-center text-success mt-3">FORMULARIO ENVIADO</h5>

       <div class="text-center mt-5">
        <button type="submit" class="btn btn-outline-primary btn-block">
          Guardar
        </button>
       
       </div>
       <button style="padding-left: 20px;" class="btn btn-outline-warning btn-block" routerLink="/home">
        atras
      </button>


           
         
      </form>
    </div>
  </div>
</div>
